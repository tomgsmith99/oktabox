<html>

<head>

<!-- ********** STYLESHEETS **************** -->

<!-- BOOTSTRAP CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- ********** JAVASCRIPT ***************** -->

<!-- JQUERY -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!-- BOOTSTRAP JS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- FORM VALIDATOR: PARSLEY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.0/parsley.js"></script>

<script>

	$(function () {
		$('#regForm').parsley().on('field:validated', function() {
			var ok = $('.parsley-error').length === 0;
			$('.bs-callout-info').toggleClass('hidden', !ok);
			$('.bs-callout-warning').toggleClass('hidden', ok);
		})
		.on('form:submit', function() {
			return true;
		});
	});

</script>

</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/">Home</a></li>
					<li role="presentation" class="active"><a href="register">Register</a></li>
				</ul>
			</nav>
			
			<h3 class="text-muted">Box Platform + Okta</h3>
		</div>

		<div class="jumbotron">
			<div class="row" style="vertical-align: top">
				<div class="col-md-4">
					<p class="lead">Sign up with a valid email address.</p>

					<p class="lead">Your email address will be your username, so make sure you use one that has not been used before in this Okta tenant.</p>

				</div>

				<div class="col-md-4">

					<h3>Register</h3>

					<form action = "/evaluateRegForm" method = "POST" id = "regForm" data-parsley-validate="">
						<div class="form-group">
							<label for="firstName">First name:</label>
							<input type="text" class="form-control" id="firstName" name="firstName" required="">
						</div>

						<div class="form-group">
							<label for="lastName">Last name:</label>
							<input type="text" class="form-control" id="lastName" name="lastName" required="">
						</div>

						<div class="form-group">
							<label for="email">email:</label>
							<input type="email" class="form-control" id="email" name="email" data-parsley-trigger="change" required="">
						</div>

						<input type = "submit">
					</form>

				</div>

		</div>

	</div>

</body>

</html>
